{% extends "base.html" %}


{% block content %}

  <section>

    {% block content_title %}
      <h2>Articles</h2>
    {% endblock %}

    {% for article in articles_page.object_list %}
      <article>
        <header>
          <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
        </header>
        <div>{{ article.summary }}</div>
        <div><strong><a href="{{ SITEURL }}/{{ article.url }}">➟ Read more…</a></strong></div>
      </article>
    {% endfor %}

    <hr/>

    {% include 'pagination.html' %}

  </section>

{% endblock content %}
