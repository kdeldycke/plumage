---
name: Lint
"on":
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    uses: kdeldycke/workflows/.github/workflows/lint.yaml@v2.8.0

  lint-jinja:
    name: Lint Jinja templates
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.11"
      - name: Install linter
        run: |
          python -m pip install --upgrade pip
          pip install curlylint
      - name: Lint
        # Excludes archives.html while we wait for https://github.com/thibaudcolas/curlylint/issues/14
        run: |
          curlylint --verbose --exclude "plumage/templates/archives.html" .

  lint-css:
    name: Lint CSS files
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Insall stylelint
        run: |
          npm install --save-dev stylelint stylelint-config-standard stylelint-config-sass-guidelines
      - name: Lint CSS
        run: |
          npx stylelint --config stylelint-config-standard "plumage/static/**/*.css"
      - name: Lint SCSS
        run: |
          npx stylelint --config stylelint-config-sass-guidelines "plumage/static/**/*.scss"
