---
name: Lint
"on":
  push:
    # QA on main is too late: we shouldn't mess with the code at this point.
    branches-ignore:
      - 'main'
  pull_request:

jobs:

  lint-yaml:
    name: Lint YAML files
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.1
      - name: Install linter
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry install
      - name: Lint
        run: |
          poetry run yamllint .

  lint-jinja:
    name: Lint Jinja templates
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.1
      - name: Install linter
        run: |
          python -m pip install --upgrade pip
          pip install curlylint
      - name: Lint
        run: |
          # Excludes archives.html while we wait for
          # https://github.com/thibaudcolas/curlylint/issues/14
          curlylint --verbose --exclude "plumage/templates/archives.html" .

  lint-css:
    name: Lint CSS files
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Insall stylelint
        run: >
          npm install --save-dev
          stylelint stylelint-config-standard stylelint-config-sass-guidelines
      - name: Lint CSS
        run: |
          npx stylelint --config stylelint-config-standard "**/*.css"
      - name: Lint SCSS
        run: |
          npx stylelint --config stylelint-config-sass-guidelines "**/*.scss"
